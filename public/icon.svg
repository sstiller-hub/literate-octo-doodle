<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background gradient -->
  <rect width="512" height="512" rx="110" fill="url(#grad1)"/>
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1d4ed8;stop-opacity:1" />
    </linearGradient>
  </defs>
  
  <!-- Readiness gauge arc -->
  <circle 
    cx="256" 
    cy="256" 
    r="140" 
    fill="none" 
    stroke="rgba(255,255,255,0.2)" 
    stroke-width="28"
    stroke-linecap="round"
  />
  
  <!-- Active arc (75% readiness) -->
  <circle 
    cx="256" 
    cy="256" 
    r="140" 
    fill="none" 
    stroke="#10b981" 
    stroke-width="28"
    stroke-linecap="round"
    stroke-dasharray="659 659"
    stroke-dashoffset="165"
    transform="rotate(-90 256 256)"
  />
  
  <!-- Heart rate pulse line -->
  <path 
    d="M 140 256 L 180 256 L 200 220 L 220 290 L 240 256 L 260 256 L 280 240 L 300 256 L 372 256" 
    stroke="white" 
    stroke-width="6" 
    fill="none"
    stroke-linecap="round"
    stroke-linejoin="round"
    opacity="0.9"
  />
  
  <!-- Readiness percentage -->
  <text 
    x="256" 
    y="330" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="80" 
    font-weight="700" 
    fill="white" 
    text-anchor="middle"
  >75</text>
  <text 
    x="256" 
    y="365" 
    font-family="system-ui, -apple-system, sans-serif" 
    font-size="32" 
    font-weight="500" 
    fill="rgba(255,255,255,0.7)" 
    text-anchor="middle"
  >%</text>
</svg>
