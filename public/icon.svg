<svg width="512" height="512" viewBox="0 0 512 512" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="512" height="512" rx="110" fill="#18181b"/>
  
  <!-- Readiness ring - subtle, data-focused -->
  <circle 
    cx="256" 
    cy="256" 
    r="140" 
    fill="none" 
    stroke="#27272a" 
    stroke-width="32"
  />
  
  <!-- Active segment - green for good readiness -->
  <circle 
    cx="256" 
    cy="256" 
    r="140" 
    fill="none" 
    stroke="#10b981" 
    stroke-width="32"
    stroke-linecap="round"
    stroke-dasharray="659 879"
    transform="rotate(-90 256 256)"
  />
  
  <!-- Simple center mark - data point indicator -->
  <circle cx="256" cy="256" r="24" fill="#10b981"/>
  <circle cx="256" cy="256" r="12" fill="#18181b"/>
</svg>
